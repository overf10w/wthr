<div *ngIf="forecast">
  <h3>Forecast:</h3>
  <div><label>hourly summary: </label>{{forecast.hourlySummary}}</div>
  <div><label>daily summary: </label>{{forecast.dailySummary}}</div>
  <div><label>currently summary: </label>{{forecast.currentlySummary}}</div>
  <div><label>current temperature: </label>{{forecast.currentCelcius}}</div>
</div>
